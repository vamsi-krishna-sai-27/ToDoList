<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" class="text-input" placeholder="Add a new task">
        <button class="add-button">Add Task</button>
        <ul class="list-to-do"></ul>
        <button class="reset-button">Clear All</button>
    </div>
    <script src="script.js"></script>  
</body>
</html>
